  <div class="main-content w-100 d-flex flex-column align-items-center justify-content-center">
    <div class="girdi-alani my-4 d-flex align-items-center justify-content-around w-100">
      <div class="baslangic-alan my-4">
        <label for="baslangicKonum">Konum Başlangıcı:</label>
        <input type="text" id="baslangicKonum" name="baslangicKonum" value="istanbul" />
      </div>
      <div class="bitis-alan my-4">

    </div>

    <div class="hesaplama-alan my-4 w-100 d-flex align-items-center justify-content-center">

    <div class="sonuc-alan my-4 d-flex align-items-center justify-content-around">
      <div id="deniz-icerik" class="h-100 d-flex flex-column align-items-center justify-content-center">

      <div id="kara-icerik" class="h-100 d-flex flex-column align-items-center justify-content-center">

        <h1 id="kara-mesafe">****</h1>
      </div>
    </div>
  </div>
  <div id="map_canvas"></div>
