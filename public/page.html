        <div class="baslangic-alan my-4">
          <label for="baslangicKonum">Konum Başlangıcı:</label>

      </div>

      <div
        class="sonuc-alan my-4 d-flex align-items-center justify-content-around"
      >
        <div
          id="deniz-icerik"
          class="h-100 d-flex flex-column align-items-center justify-content-center"
        >
          <div id="deniz-haritasi" class="d-none"></div>
          <h1 id="deniz-mesafe">####</h1>
        </div>

        <div
          id="kara-icerik"
          class="h-100 d-flex flex-column align-items-center justify-content-center"
        >
          <div id="kara-haritasi" class="d-none"></div>
          <h1 id="kara-mesafe">####</h1>
        </div>
      </div>
    </div>
    <div id="map_canvas"></div>
    <div id="status"></div>
    <div id="driving_status">
